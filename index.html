<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vinted Feed Demo</title>
<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: #fafafa;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  transition: background 0.4s, color 0.4s;
}
.dark-mode {
  background: #121212;
  color: #f1f1f1;
}
header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 12px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(10px);
  box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
}
.dark-mode header {
  background: rgba(30, 30, 30, 0.8);
}
.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 600;
  font-size: 1.2em;
}
.logo img {
  width: 30px;
  height: 30px;
}
#discord-btn {
  width: 36px;
  height: 36px;
  cursor: pointer;
  transition: transform 0.2s;
}
#discord-btn:hover {
  transform: scale(1.1);
}
.container {
  margin-top: 80px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 24px;
  width: 90%;
  max-width: 1100px;
  justify-content: center;
}
.card {
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.05);
  padding: 16px;
  text-align: center;
  transition: transform 0.2s, box-shadow 0.2s;
}
.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 24px rgba(0,0,0,0.1);
}
.dark-mode .card {
  background: #1f1f1f;
}
.card img {
  width: 100%;
  border-radius: 12px;
}
.brand {
  font-weight: 600;
  margin-top: 8px;
}
.price {
  color: #2f80ed;
  font-weight: 500;
}
.link {
  display: inline-block;
  margin-top: 10px;
  text-decoration: none;
  color: #2f80ed;
  font-weight: 500;
  transition: opacity 0.2s;
}
.link:hover { opacity: 0.8; }
.vip-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: linear-gradient(135deg, #ffd700, #ffcc33);
  border: none;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  box-shadow: 0 0 15px rgba(255,215,0,0.6);
  cursor: pointer;
  transition: box-shadow 0.3s, transform 0.2s;
}
.vip-btn:hover {
  box-shadow: 0 0 25px rgba(255,215,0,0.8);
  transform: scale(1.05);
}
#vip-popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.2);
  padding: 24px;
  text-align: center;
  display: none;
}
.dark-mode #vip-popup {
  background: #1f1f1f;
  color: #fff;
}
#vip-popup button {
  margin-top: 12px;
  background: #2f80ed;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: opacity 0.2s;
}
#vip-popup button:hover { opacity: 0.8; }
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/925/925123.png" alt="Vêtements">
    Vinted Feed
  </div>
  <div id="discord-btn">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord">
  </div>
</header>

<div class="container" id="feed-container"></div>

<button class="vip-btn" id="vip-btn"></button>

<div id="vip-popup">
  <h3>Accès VIP ✨</h3>
  <p>Débloquez le timer automatique et des options avancées.</p>
  <p><strong>4,99 €/mois</strong></p>
  <button onclick="closeVip()">Fermer</button>
</div>

<script>
const articles = [
  {title:"Pull oversize beige", price:"25€", image:"https://cdn-icons-png.flaticon.com/512/925/925123.png", link:"#"},
  {title:"Pantalon cargo noir", price:"40€", image:"https://cdn-icons-png.flaticon.com/512/925/925123.png", link:"#"},
  {title:"T-shirt Dior", price:"70€", image:"https://cdn-icons-png.flaticon.com/512/925/925123.png", link:"#"},
  {title:"Veste Levi's vintage", price:"90€", image:"https://cdn-icons-png.flaticon.com/512/925/925123.png", link:"#"},
  {title:"Sweat Nike", price:"35€", image:"https://cdn-icons-png.flaticon.com/512/925/925123.png", link:"#"},
  {title:"Robe Zara fluide", price:"50€", image:"https://cdn-icons-png.flaticon.com/512/925/925123.png", link:"#"}
];

function showFeed() {
  const container = document.getElementById("feed-container");
  container.innerHTML = "";
  articles.forEach(a => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${a.image}" alt="${a.title}">
      <div class="brand">${a.title}</div>
      <div class="price">${a.price}</div>
      <a class="link" href="${a.link}" target="_blank">Voir sur Vinted</a>
    `;
    container.appendChild(card);
  });
}
showFeed();

// VIP popup
const vipBtn = document.getElementById("vip-btn");
const vipPopup = document.getElementById("vip-popup");
vipBtn.addEventListener("click", ()=> vipPopup.style.display = "block");
function closeVip(){ vipPopup.style.display = "none"; }
</script>
</body>
</html>
