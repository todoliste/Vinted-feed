<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vinted VIP Demo Minimaliste</title>
<style>
body{margin:0;font-family:sans-serif;background:#f5f5f5;color:#333;display:flex;flex-direction:column;align-items:center;min-height:100vh;transition:0.3s;}
body.dark{background:#121212;color:#fff;}
header{position:fixed;top:0;width:100%;height:50px;display:flex;justify-content:flex-end;align-items:center;padding:0 10px;background:rgba(255,255,255,0.9);z-index:100;transition:0.3s;}
body.dark header{background:rgba(25,25,25,0.9);}
#settings-toggle{cursor:pointer;font-size:1.4rem;}
#settings{position:fixed;top:55px;right:5px;background:#fff;border-radius:10px;padding:8px;width:230px;display:none;z-index:99;font-size:0.85rem;transition:0.3s;}
body.dark #settings{background:#1f1f1f;color:#fff;}
#settings h4{margin:0 0 4px 0;font-size:1rem;}
#settings label{display:block;margin-top:6px;}
#settings input[type="checkbox"]{margin-right:4px;}
.vip-section button{width:100%;padding:6px;border-radius:8px;border:none;margin-top:4px;font-weight:600;cursor:pointer;font-size:0.85rem;transition:0.2s;}
.vip-section button:hover{transform:scale(1.05);}
#vip-btn{background:linear-gradient(90deg,gold,orange);color:#fff;}
#favorites-view,#history-view{background:#2f80ed;color:#fff;display:none;}
#fav-brands{display:none;margin-top:6px;display:grid;grid-template-columns:repeat(3,1fr);gap:4px;font-size:0.7rem;transition:0.3s;}
#fav-brands label{background:rgba(47,128,237,0.1);padding:4px;border-radius:4px;text-align:center;cursor:pointer;transition:0.2s;}
#fav-brands label:hover{background:rgba(47,128,237,0.3);}
main{margin-top:55px;width:95%;max-width:500px;display:flex;flex-direction:column;align-items:center;}
.card{display:flex;flex-direction:column;width:100%;background:#fff;border-radius:12px;overflow:hidden;transition:0.4s;}
body.dark .card{background:#1f1f1f;}
.card img{width:100%;object-fit:contain;transition:0.3s;}
.card .info{padding:8px;display:flex;flex-direction:column;}
.info h2{font-size:1rem;margin:2px 0;}
.info p{font-size:0.8rem;margin:1px 0;}
.price{color:#2f80ed;font-weight:600;margin-top:4px;}
.btns{display:flex;justify-content:center;gap:6px;margin-top:8px;flex-wrap:wrap;}
button{cursor:pointer;padding:6px 12px;border:none;border-radius:8px;font-weight:600;transition:0.2s;font-size:0.8rem;}
button:hover{opacity:0.9;transform:scale(1.03);}
#skip-btn{background:#666;color:#fff;}
#favorite-btn{background:#e74c3c;color:#fff;}
#vinted-btn{background:#27ae60;color:#fff;}
.popup{position:fixed;background:#fff;padding:8px;border-radius:10px;box-shadow:0 3px 10px rgba(0,0,0,0.2);width:80%;max-width:280px;display:none;max-height:60%;overflow-y:auto;z-index:200;font-size:0.75rem;transition:0.3s;opacity:0;animation:fadeIn 0.3s forwards;}
body.dark .popup{background:#1f1f1f;color:#fff;}
.popup .popup-close{position:absolute;top:4px;right:6px;cursor:pointer;font-weight:bold;font-size:1rem;}
.item-list div{display:flex;gap:6px;margin-bottom:4px;align-items:center;}
.item-list img{width:40px;height:40px;object-fit:cover;border-radius:4px;}
#best-btn{position:fixed;top:8px;left:8px;z-index:101;padding:6px 10px;border-radius:8px;border:none;font-weight:bold;cursor:pointer;background:#2f80ed;color:white;display:none;font-size:0.8rem;}
#best-btn.blink{animation:blink 1s infinite;}
@keyframes blink{0%,50%,100%{opacity:1;}25%,75%{opacity:0.2;}}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
</style>
</head>
<body>

<header>
<div id="settings-toggle">‚öôÔ∏è</div>
</header>

<div id="settings">
<h4>‚öôÔ∏è Param√®tres</h4>
<label><input type="checkbox" id="darkToggle"> üåô Mode sombre</label>
<div class="vip-section">
<button id="vip-btn">üíé Devenir VIP</button>
<button id="favorites-view">‚ù§Ô∏è Favoris</button>
<button id="history-view">üïò Historique</button>
<label id="notif-label" style="display:none;">üîî <input type="checkbox" id="notif-best"> Meilleurs articles</label>
<div id="fav-brands">
<!-- Marques VIP uniquement -->
<label><input type="checkbox" class="brand-check" value="Nike">Nike</label>
<label><input type="checkbox" class="brand-check" value="Adidas">Adidas</label>
<label><input type="checkbox" class="brand-check" value="Moncler">Moncler</label>
<label><input type="checkbox" class="brand-check" value="CP Company">CP Company</label>
<label><input type="checkbox" class="brand-check" value="Ralph Lauren">Ralph Lauren</label>
<label><input type="checkbox" class="brand-check" value="Gucci">Gucci</label>
<label><input type="checkbox" class="brand-check" value="Louis Vuitton">LV</label>
<label><input type="checkbox" class="brand-check" value="Stone Island">Stone Island</label>
<label><input type="checkbox" class="brand-check" value="Balenciaga">Balenciaga</label>
<label><input type="checkbox" class="brand-check" value="Supreme">Supreme</label>
<label><input type="checkbox" class="brand-check" value="Tommy Hilfiger">Tommy Hilfiger</label>
<label><input type="checkbox" class="brand-check" value="Puma">Puma</label>
<label><input type="checkbox" class="brand-check" value="Fendi">Fendi</label>
<label><input type="checkbox" class="brand-check" value="Chanel">Chanel</label>
<label><input type="checkbox" class="brand-check" value="H&M">H&M</label>
<label><input type="checkbox" class="brand-check" value="Levi's">Levi's</label>
<label><input type="checkbox" class="brand-check" value="Vans">Vans</label>
<label><input type="checkbox" class="brand-check" value="New Balance">New Balance</label>
<label><input type="checkbox" class="brand-check" value="Carhartt">Carhartt</label>
<label><input type="checkbox" class="brand-check" value="Patagonia">Patagonia</label>
</div>
</div>
</div>

<button id="best-btn">‚òπ Meilleurs articles</button>

<main>
<div class="card" id="card">
<img id="item-img" src="" alt="Article">
<div class="info">
<h2 id="item-title"></h2>
<p id="item-brand"></p>
<p id="item-size"></p>
<p id="item-condition"></p>
<div class="price" id="item-price"></div>
</div>
</div>
<div class="btns">
<button id="skip-btn">‚è≠ Passer</button>
<button id="favorite-btn">‚ù§Ô∏è Favoris</button>
<button id="vinted-btn">üõç Voir sur Vinted</button>
</div>
</main>

<div id="vip-popup" class="popup"></div>
<div id="history-popup" class="popup"></div>
<div id="favorites-popup" class="popup"></div>
<div id="best-popup" class="popup"></div>

<script>
// Articles exemple
const items=[{title:"Sweat Nike",brand:"Nike",size:"M",condition:"Tr√®s bon √©tat",price:"45‚Ç¨",link:"#",image:"https://cdn-icons-png.flaticon.com/512/925/925123.png"},
{title:"T-shirt Adidas",brand:"Adidas",size:"L",condition:"Neuf",price:"60‚Ç¨",link:"#",image:"https://cdn-icons-png.flaticon.com/512/925/925123.png"}];

let index=0,isVIP=false,history=[],favorites=[],notifBest=false,bestArticles=[],favBrands=[];

function showItem(){
const item=items[index];
document.getElementById("item-img").src=item.image;
document.getElementById("item-title").textContent=item.title;
document.getElementById("item-brand").textContent="Marque : "+item.brand;
document.getElementById("item-size").textContent="Taille : "+item.size;
document.getElementById("item-condition").textContent="√âtat : "+item.condition;
document.getElementById("item-price").textContent=item.price;
document.getElementById("vinted-btn").onclick=()=>window.open(item.link,"_blank");
document.getElementById("favorite-btn").style.display=isVIP?"inline-block":"none";
document.getElementById("best-btn").style.display=(isVIP && bestArticles.length>0)?"block":"none";
}

document.getElementById("vip-btn").addEventListener("click",()=>{
if(!isVIP){
const popup=document.getElementById("vip-popup");
popup.innerHTML='<span class="popup-close">‚úñ</span><h4>üíé Devenir VIP</h4><p>Prix : 9,99‚Ç¨/mois</p><p>Fonctionnalit√©s VIP :</p><ul><li>Favoris</li><li>Historique</li><li>Notifications meilleurs articles</li><li>Marques favorites</li></ul><button id="pay-btn">üí≥ Payer avec PayPal</button>';
popup.style.display="block";
popup.querySelector(".popup-close").onclick=()=>popup.style.display="none";
document.getElementById("pay-btn").onclick=()=>{
isVIP=true;
document.getElementById("vip-btn").textContent="‚≠ê VIP Actif";
document.getElementById("favorites-view").style.display="block";
document.getElementById("history-view").style.display="block";
document.getElementById("notif-label").style.display="block";
document.getElementById("fav-brands").style.display="grid";
popup.style.display="none";
showItem();
};
} else {alert("Vous √™tes d√©j√† VIP !");}
});

document.getElementById("skip-btn").addEventListener("click",()=>{
history.push(items[index]);
if(isVIP && notifBest && Math.random()<0.5){bestArticles.push(items[index]);document.getElementById("best-btn").classList.add("blink");}
index=(index+1)%items.length;showItem();
});

document.getElementById("favorite-btn").addEventListener("click",()=>{if(!favorites.includes(items[index]))favorites.push(items[index]);showItem();});

document.getElementById("darkToggle").addEventListener("change",()=>document.body.classList.toggle("dark"));
document.getElementById("settings-toggle").addEventListener("click",()=>{const s=document.getElementById("settings");s.style.display=(s.style.display==="block"?"none":"block");});

document.querySelectorAll(".brand-check").forEach(cb=>{cb.addEventListener("change",()=>{favBrands=Array.from(document.querySelectorAll(".brand-check")).filter(b=>b.checked).map(b=>b.value);showItem();});});

document.getElementById("notif-best").addEventListener("change",()=>{notifBest=document.getElementById("notif-best").checked;});

showItem();
</script>
</body>
</html>
